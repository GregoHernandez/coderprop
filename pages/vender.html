<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1> <img src="../img/logo.png" alt=""></h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./comprar.html">Comprar</a></li>
                <li><a href="./vender.html">Vender</a></li>
                <li><a href="./alquilar.html">Alquilar</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="formventa">
                <form class="cajaformulario" class="row g-3">
                    <h2>Vendé tu propiedad</h2>
                    <p>Completá el formulario y una oficina adherida a la red se pondrá en contacto con vos para continuar con el proceso</p>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Nombre y apellido</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Nombre y apellido">
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label">Numero de contacto</label>
                        <input type="text" class="form-control" id="inputAddress2"
                            placeholder="Numero de contacto">
                    </div>
                    <div class="col-12">
                        <label for="inputEmail4" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">Localidad</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                        <label for="inputState" class="form-label">Tipo de propiedad</label>
                        <select id="inputState" class="form-select">
                            <option selected>Elegir</option>
                            <option>PH</option>
                            <option>Casa</option>
                            <option>Departamento</option>
                            
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="inputZip" class="form-label">Comentarios</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>

                <div>
                    <img class="imgform" src="../img/casaventa.jpg" alt="">
                </div>
            </div>


        </section>
    </main>
    <footer>
        <h2><img src="../img/logo.png" alt=""></h2>
        <div>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
        </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
