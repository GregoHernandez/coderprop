<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- scss -->
    <link rel="stylesheet" href="../css/estilos.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1> <img src="../img/logo.png" alt=""></h1>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./comprar.html">Comprar</a></li>
                <li><a href="./vender.html">Vender</a></li>
                <li><a href="./alquilar.html">Alquilar</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>

        <section class="imgformulario">
            <h2>CONTACTANOS</h2>
            <p>Un equipo multidisciplinario está esperando tu consulta para brindarte la mejor atención.</p>
        </section>

        <section id="contact">
            <h2>ESTAMOS PARA AYUDARTE</h2>
            <p>Déjanos tus datos y te contactaremos lo antes posible.</p>

            <form action="/contact" method="post">
                <div class="row">
                    <div class="form-group col-6">
                        <label for="nombre">Nombre*</label>
                        <input id="nombre" type="text" name="nombre" required placeholder="Nombre*">
                    </div>
                    <div class="form-group col-6">
                        <label for="apellido">Apellido*</label>
                        <input id="apellido" type="text" name="apellido" required placeholder="Apellido*">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="email">Email*</label>
                        <input id="email" type="email" name="email" required placeholder="Email*">
                    </div>
                    <div class="form-group col-6">
                        <label for="telefono">Teléfono*</label>
                        <input id="telefono" type="tel" name="telefono" required placeholder="Teléfono*">
                    </div>
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje" name="mensaje" placeholder="Mensaje" rows="5"></textarea>
                </div>
                <div>
                    <small>*Campos obligatorios</small>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </section>


    </main>
    <footer>
        <h2><img src="../img/logo.png" alt=""></h2>
        <div>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-twitter-x"></i>
            <i class="bi bi-youtube"></i>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
